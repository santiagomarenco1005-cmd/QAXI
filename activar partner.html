<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Partner | QAXI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png">

    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent: #ffffff;
            --gold: #FFD700;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(30px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            background: #fff;
        }

        /* PANTALLA DE ÉXITO */
        #result-screen {
            display: none;
        }

        .code-box {
            background: rgba(255, 215, 0, 0.1);
            border: 1px dashed var(--gold);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            position: relative;
        }

        .final-code {
            font-family: monospace;
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 2px;
        }

        .copy-hint {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 10px;
            display: block;
        }
        
        .back-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <div class="card">
            
            <div id="form-screen">
                <div class="logo">QAXI</div>
                <h1>Activar Partner</h1>
                <p>Genera tu código único para empezar a referir y ganar comisiones.</p>

                <form id="activationForm">
                    <div class="input-group">
                        <label class="label">Nombre Completo</label>
                        <input type="text" id="pName" placeholder="Ej: Santiago Marenco" required>
                    </div>

                    <div class="input-group">
                        <label class="label">Correo Electrónico</label>
                        <input type="email" id="pEmail" placeholder="Ej: correo@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label class="label">Número de WhatsApp / Celular</label>
                        <input type="tel" id="pPhone" placeholder="Ej: 300 123 4567" required>
                    </div>

                    <button type="submit" class="btn-submit">GENERAR CÓDIGO</button>
                </form>
                <a href="partners.html" class="back-link">Volver al Dashboard</a>
            </div>

            <div id="result-screen">
                <div style="font-size: 3rem; color: var(--gold); margin-bottom: 20px;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>¡Listo!</h1>
                <p>Tu cuenta de Partner ha sido activada correctamente.</p>

                <div class="code-box" onclick="copyCode()">
                    <div class="final-code" id="finalCode">...</div>
                    <span class="copy-hint"><i class="far fa-copy"></i> Clic para copiar</span>
                </div>

                <a href="partners.html" class="btn-submit" style="display: block; text-decoration: none; line-height: 1.5;">IR AL DASHBOARD</a>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbZAPtQioiXZzkiiIRrkrBkEPF440NMaE",
            authDomain: "qaxi-93d6d.firebaseapp.com",
            projectId: "qaxi-93d6d",
            storageBucket: "qaxi-93d6d.firebasestorage.app",
            messagingSenderId: "137240859996",
            appId: "1:137240859996:web:73e14d28c77233be965d99",
            measurementId: "G-C74Z1DWV54"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // PARTICULAS
        const canvas = document.getElementById("particles-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray = [];
        class Particle {
            constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.dX=(Math.random()*0.2)-0.1; this.dY=(Math.random()*0.2)-0.1; }
            update() { if(this.x>canvas.width||this.x<0) this.dX=-this.dX; if(this.y>canvas.height||this.y<0) this.dY=-this.dY; this.x+=this.dX; this.y+=this.dY; ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.1)'; ctx.fill(); }
        }
        function init(){ particlesArray=[]; for(let i=0;i<60;i++){ particlesArray.push(new Particle()); } }
        function animate(){ requestAnimationFrame(animate); ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p => p.update()); }
        init(); animate();

        // LOGICA DE ACTIVACION
        const form = document.getElementById('activationForm');
        const pName = document.getElementById('pName');
        const pEmail = document.getElementById('pEmail');
        const pPhone = document.getElementById('pPhone'); // Capturamos el teléfono

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "PROCESANDO...";
            btn.disabled = true;

            const name = pName.value.trim();
            const email = pEmail.value.toLowerCase().trim();
            const phone = pPhone.value.trim(); // Nuevo valor

            try {
                const ref = doc(db, "partners", email);
                const snap = await getDoc(ref);

                let code;

                if (snap.exists()) {
                    code = snap.data().code;
                    // Si el usuario ya existía pero no tenía teléfono, podríamos actualizarlo (opcional)
                    // Por ahora solo mostramos su código existente.
                } else {
                    const rand = Math.floor(1000 + Math.random() * 9000);
                    const clean = name.replace(/[^a-zA-Z]/g, '').toUpperCase().substring(0,3);
                    code = `QAXI-${clean}${rand}`;

                    // GUARDAMOS NOMBRE, EMAIL Y TELEFONO
                    await setDoc(ref, {
                        name,
                        email,
                        phone, // Guardando teléfono en BD
                        code,
                        referralsCount: 0,
                        createdAt: new Date(),
                        tier: "PARTNER"
                    });
                }

                document.getElementById('finalCode').innerText = code;
                document.getElementById('form-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';

            } catch (error) {
                console.error(error);
                alert("Error de conexión. Intenta de nuevo.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        window.copyCode = () => {
            const code = document.getElementById('finalCode').innerText;
            navigator.clipboard.writeText(code).then(() => alert("¡Código copiado!"));
        };
    </script>
</body>
</html>
