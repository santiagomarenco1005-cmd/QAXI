<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QAXI Chat">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>QAXI Chat</title>

    <link rel="icon" href="icon2.png" type="image/png">
    <link rel="apple-touch-icon" href="icon2.png">
    <link rel="shortcut icon" href="icon2.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root { 
            --bg: #050505; 
            --sidebar: #0a0a0a; 
            --border: #1a1a1a; 
            --msg-me: #ffffff; 
            --msg-other: #161616; 
            --accent-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; font-size: 14px; position: relative; }
        
        /* FONDO MARCA DE AGUA (icon2.png) */
        body::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 500px; height: 500px; 
            background: url('icon2.png') no-repeat center center;
            background-size: contain; opacity: 0.05; pointer-events: none; z-index: 0;
            filter: grayscale(100%);
        }

        /* LOGIN GATE */
        #login-gate { position: absolute; top:0; left:0; width: 100%; height: 100%; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { width: 100%; max-width: 380px; padding: 30px; text-align: center; position: relative; z-index: 2; border-radius: 20px; background: rgba(10,10,10,0.5); backdrop-filter: blur(10px); }
        .login-logo img { height: 90px; margin-bottom: 25px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); } 
        .auth-input { width: 100%; padding: 16px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; font-size: 16px; transition: border 0.3s; }
        .auth-input:focus { border-color: #555; }
        .login-btn { width: 100%; background: #fff; color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        .login-btn:active { transform: scale(0.98); }
        
        /* INTERFAZ PRINCIPAL */
        #main-platform { display: none; width: 100%; height: 100%; flex-direction: row; position: relative; z-index: 1; }
        
        /* SIDEBAR */
        #sidebar { width: 340px; border-right: 1px solid var(--border); background: var(--sidebar); display: flex; flex-direction: column; z-index: 10; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sb-header { padding: 25px; border-bottom: 1px solid var(--border); }
        .sb-header h4 { margin-bottom: 15px; font-size: 0.7rem; color: #555; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 800; }
        #searchClients { width: 100%; background: #111; border: 1px solid #222; padding: 12px 18px; border-radius: 30px; color: white; outline: none; font-size: 15px; transition: 0.3s; }
        #searchClients:focus { border-color: #444; background: #151515; }
        
        #list-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .client-item { padding: 18px 25px; border-bottom: 1px solid #111; cursor: pointer; display: flex; align-items: center; transition: 0.2s; position: relative; }
        .client-item:active { background: #1a1a1a; }
        .client-item.active { background: #121212; }
        .client-item.active::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: #fff; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 15px; border: 2px solid #000; }
        .client-info { flex: 1; overflow: hidden; }
        .client-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .client-preview { font-size: 0.8rem; color: #666; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* AREA DE CHAT */
        #chat-section { flex: 1; display: flex; flex-direction: column; background: transparent; position: relative; }
        #chat-header { height: 75px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.9); backdrop-filter: blur(15px); }
        #btn-back { display: none; background: none; border: none; color: white; font-size: 1.5rem; margin-right: 15px; cursor: pointer; padding: 10px; }
        .chat-info-header { overflow: hidden; }
        #chat-title { font-size: 1.15rem; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
        #chat-subtitle { font-size: 0.75rem; color: var(--accent-green); display: flex; align-items: center; gap: 6px; margin-top: 3px; font-weight: 600; }
        
        /* MENSAJES */
        #msg-display { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; position: relative; word-wrap: break-word; animation: popMsg 0.2s ease-out; }
        @keyframes popMsg { from{opacity:0; transform:translateY(10px) scale(0.95);} to{opacity:1; transform:translateY(0) scale(1);} }
        
        .me { background: var(--msg-me); color: #000; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }
        .other { background: var(--msg-other); color: #fff; align-self: flex-start; border: 1px solid #222; border-bottom-left-radius: 4px; }
        .msg-time { font-size: 0.65rem; opacity: 0.5; display: block; text-align: right; margin-top: 6px; }
        .attachment-img { max-width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; transition: 0.3s; }
        .attachment-img:hover { filter: brightness(0.8); }
        
        /* AREA DE ENTRADA */
        #input-area { padding: 15px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; background: #050505; z-index: 100; }
        input#msgInp { flex: 1; background: #151515; border: 1px solid #252525; color: white; padding: 14px 22px; border-radius: 30px; outline: none; font-size: 16px; transition: 0.3s; }
        input#msgInp:focus { border-color: #444; background: #1a1a1a; }
        
        .icon-btn { color: #888; font-size: 1.4rem; background: none; border: none; cursor: pointer; padding: 10px; transition: 0.2s; border-radius: 50%; }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.05); color: #fff; }
        
        #sendBtn { background: #fff; color: #000; border: none; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #sendBtn:active { transform: scale(0.9); }
        
        #micBtn { color: #fff; }
        #micBtn.recording { color: #ff3b30; animation: micPulse 1.2s infinite; background: rgba(255,59,48,0.1); }
        @keyframes micPulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        /* HERRAMIENTAS ADMIN */
        #admin-tools { display: none; gap: 15px; }

        /* RESPONSIVE MÃ“VIL DOCK-STYLE */
        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; height: 100%; transform: translateX(0); z-index: 20; }
            #chat-section { width: 100%; position: absolute; height: 100%; z-index: 10; left: 0; }
            body.chat-open #sidebar { transform: translateX(-100%); }
            #btn-back { display: block; }
            .msg { max-width: 85%; }
            #chat-title { max-width: 160px; }
        }
    </style>
</head>
<body id="app-body">

    <div id="login-gate">
        <div class="login-box">
            <div class="login-logo"><img src="icon2.png" alt="QAXI Logo"></div>
            <h3 id="auth-title" style="margin-bottom: 30px; color: #888; letter-spacing: 3px; font-weight: 800; font-size: 14px;">QAXI CHAT</h3>
            <form id="authForm">
                <input type="email" id="email" class="auth-input" placeholder="Correo electrÃ³nico" required>
                <input type="password" id="pass" class="auth-input" placeholder="ContraseÃ±a" required>
                <button type="submit" id="authSubmit" class="login-btn">INGRESAR</button>
            </form>
            <p id="toggleAuth" style="margin-top: 25px; color: #555; font-size: 0.8rem; cursor: pointer; font-weight: 600; text-decoration: underline;">Â¿No tienes cuenta? Crea una aquÃ­</p>
            <p id="errorMsg" style="color: #ff3b30; margin-top: 15px; font-size: 0.85rem; display: none;"></p>
        </div>
    </div>

    <div id="main-platform">
        <div id="sidebar">
            <div class="sb-header">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h4>PANEL DE CHATS</h4>
                    <i class="fas fa-sync-alt" onclick="loadClients()" style="cursor:pointer; color:#444; font-size:1.1rem; padding: 5px;"></i>
                </div>
                <input type="text" id="searchClients" placeholder="Buscar cliente..." autocomplete="off">
            </div>
            <div id="list-container"></div>
            <div style="padding: 20px; border-top: 1px solid #1a1a1a;">
                <div style="font-size: 0.8rem; color: #444; margin-bottom: 12px; overflow:hidden; text-overflow:ellipsis; font-weight: 600;" id="userEmailDisplay">...</div>
                <button id="btnLogout" style="width:100%; padding:15px; background:#111; border:1px solid #222; color:#555; border-radius:10px; cursor:pointer; font-weight:800; font-size:0.8rem; letter-spacing: 1px;">CERRAR SESIÃ“N</button>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-header">
                <div style="display: flex; align-items: center; overflow: hidden;">
                    <button id="btn-back" onclick="cerrarChat()"><i class="fas fa-chevron-left"></i></button>
                    <div class="chat-info-header">
                        <div id="chat-title">Selecciona un chat</div>
                        <div id="chat-subtitle"><span style="font-size:1.4rem; line-height: 0;">â€¢</span> En lÃ­nea</div>
                    </div>
                </div>
                
                <div id="admin-tools">
                    <button class="icon-btn" onclick="deleteChatHistory()" title="Limpiar historial para siempre"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>

            <div id="msg-display">
                </div>

            <form id="input-area">
                <label for="fileInp" class="icon-btn"><i class="fas fa-plus-circle"></i></label>
                <input type="file" id="fileInp" style="display:none">
                
                <button type="button" id="micBtn" class="icon-btn"><i class="fas fa-microphone"></i></button>

                <input type="text" id="msgInp" placeholder="Escribe un mensaje..." autocomplete="off">
                <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, setDoc, updateDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // === CONFIGURACIÃ“N EMAILJS ===
        const EMAILJS_PUBLIC_KEY = "82bkQDtWAjJDSgW50";   
        const EMAILJS_SERVICE_ID = "service_b8au84e";     
        const EMAILJS_TEMPLATE_ID = "template_qamn3fu";   

        if(EMAILJS_PUBLIC_KEY) { (function(){ emailjs.init(EMAILJS_PUBLIC_KEY); })(); }

        // === CONFIGURACIÃ“N FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDbZAPtQioiXZzkiiIRrkrBkEPF440NMaE",
            authDomain: "qaxi-93d6d.firebaseapp.com",
            projectId: "qaxi-93d6d",
            storageBucket: "qaxi-93d6d.firebasestorage.app",
            messagingSenderId: "137240859996",
            appId: "1:137240859996:web:73e14d28c77233be965d99"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // VARS GLOBALES
        const ADMIN_EMAIL = "santiagomarenco1005@icloud.com"; 
        let isAdmin = false;
        let isLoginMode = true;
        let selectedChatID = null;
        let unsubMessages = null;
        let allClientsData = [];
        let mediaRecorder;
        let audioChunks = [];

        // --- LÃ“GICA DE AUTENTICACIÃ“N ---
        document.getElementById('toggleAuth').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "QAXI CHAT" : "REGISTRO";
            document.getElementById('authSubmit').innerText = isLoginMode ? "INGRESAR" : "CREAR CUENTA";
            document.getElementById('toggleAuth').innerText = isLoginMode ? "Â¿No tienes cuenta? Crea una aquÃ­" : "Â¿Ya tienes cuenta? Ingresa aquÃ­";
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            const err = document.getElementById('errorMsg');
            err.style.display = 'none';

            try {
                if(isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    // Crear entrada inicial en la colecciÃ³n de chats
                    await setDoc(doc(db, "chats", email.toLowerCase()), {
                        registrado: serverTimestamp(),
                        lastMsg: "Â¡Hola! Bienvenido a QAXI Chat",
                        color: "#ffffff"
                    });
                }
            } catch(error) {
                err.style.display = 'block';
                err.innerText = "Error: " + error.message;
            }
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => location.reload());

        // --- MONITOR DE SESIÃ“N ---
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('main-platform').style.display = 'flex';
                document.getElementById('userEmailDisplay').innerText = user.email;
                
                isAdmin = (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());

                if(isAdmin) {
                    document.getElementById('sidebar').style.display = 'flex';
                    document.getElementById('admin-tools').style.display = 'flex';
                    loadClients();
                } else {
                    document.getElementById('sidebar').style.display = 'none'; 
                    document.getElementById('chat-section').style.width = '100%'; 
                    loadChat(user.email);
                }
            } else {
                document.getElementById('login-gate').style.display = 'flex';
                document.getElementById('main-platform').style.display = 'none';
            }
        });

        // --- GESTIÃ“N DE CLIENTES (ADMIN) ---
        function loadClients() {
            onSnapshot(collection(db, "chats"), (snap) => {
                allClientsData = [];
                snap.forEach(d => { allClientsData.push({ id: d.id, ...d.data() }); });
                
                allClientsData.sort((a, b) => {
                    const tA = a.registrado ? a.registrado.seconds : 0;
                    const tB = b.registrado ? b.registrado.seconds : 0;
                    return tB - tA;
                });
                renderClientList(allClientsData);
            });
        }

        function renderClientList(dataArray) {
            const list = document.getElementById('list-container');
            list.innerHTML = "";
            dataArray.forEach(data => {
                const item = document.createElement('div');
                item.className = `client-item ${selectedChatID === data.id ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="status-dot" style="background:#fff"></div>
                    <div class="client-info">
                        <div class="client-name">${data.id}</div>
                        <div class="client-preview">${data.lastMsg || '...'}</div>
                    </div>
                `;
                item.onclick = () => {
                    loadChat(data.id);
                    if(window.innerWidth <= 768) document.body.classList.add('chat-open');
                };
                list.appendChild(item);
            });
        }

        document.getElementById('searchClients').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderClientList(allClientsData.filter(c => c.id.toLowerCase().includes(term)));
        });

        // --- MOTOR DEL CHAT ---
        function loadChat(chatID) {
            selectedChatID = chatID;
            document.getElementById('chat-title').innerText = chatID;
            if(isAdmin) renderClientList(allClientsData); 

            if(unsubMessages) unsubMessages();
            const q = query(collection(db, "chats", chatID, "messages"), orderBy("fecha", "asc"));
            
            unsubMessages = onSnapshot(q, (snap) => {
                const display = document.getElementById('msg-display');
                display.innerHTML = "";
                
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    let isMe = (isAdmin && data.emisor === 'admin') || (!isAdmin && data.emisor === 'cliente');

                    div.className = `msg ${isMe ? 'me' : 'other'}`;
                    let content = ``;
                    
                    if(data.texto) content += `<p>${data.texto}</p>`;
                    
                    if(data.fileType && data.fileType.startsWith('audio')) {
                         content += `<audio controls src="${data.file}" style="max-width:200px; margin-top:8px; height:35px; filter: invert(1);"></audio>`;
                    }
                    else if(data.fileType && data.fileType.startsWith('image')) {
                        content += `<img src="${data.file}" class="attachment-img" onclick="window.open('${data.file}')">`;
                    }
                    else if(data.file) {
                        content += `<a href="${data.file}" download style="color:#00ff88; display:block; margin-top:10px; font-weight:700;">ðŸ“Ž Archivo adjunto</a>`;
                    }
                    
                    const date = data.fecha ? data.fecha.toDate() : new Date();
                    content += `<span class="msg-time">${date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
                    div.innerHTML = content;
                    display.appendChild(div);
                });
                display.scrollTop = display.scrollHeight;
            });
        }

        // --- NOTIFICACIONES ---
        function sendEmailNotification(msg, fromEmail) {
            if(!isAdmin && EMAILJS_PUBLIC_KEY && EMAILJS_SERVICE_ID && EMAILJS_TEMPLATE_ID) {
                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    from_name: fromEmail,
                    message: msg,
                    reply_to: fromEmail,
                });
            }
        }

        // --- SISTEMA DE AUDIO ---
        const micBtn = document.getElementById('micBtn');
        micBtn.onclick = async () => {
            if(!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = async () => {
                            await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                                file: reader.result,
                                fileType: 'audio/mp3',
                                emisor: isAdmin ? "admin" : "cliente",
                                fecha: serverTimestamp()
                            });
                            await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: "ðŸŽ¤ Nota de voz" });
                            sendEmailNotification("ðŸŽ¤ Ha enviado un audio", selectedChatID);
                        };
                    };
                    mediaRecorder.start();
                    micBtn.classList.add("recording");
                } catch(err) { alert("Permiso de micrÃ³fono denegado"); }
            } else {
                mediaRecorder.stop();
                micBtn.classList.remove("recording");
            }
        };

        // --- ENVÃO DE MENSAJES ---
        document.getElementById('input-area').onsubmit = async (e) => {
            e.preventDefault();
            const inp = document.getElementById('msgInp');
            const fileInp = document.getElementById('fileInp');
            const txt = inp.value.trim();
            const file = fileInp.files[0];

            if(!txt && !file) return;
            if(!selectedChatID) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                if(txt) {
                    await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                        texto: txt,
                        emisor: isAdmin ? "admin" : "cliente",
                        fecha: serverTimestamp()
                    });
                    await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: txt });
                    sendEmailNotification(txt, selectedChatID);
                }
                if(file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                            file: reader.result,
                            fileType: file.type,
                            emisor: isAdmin ? "admin" : "cliente",
                            fecha: serverTimestamp()
                        });
                        await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: "ðŸ“Ž Archivo" });
                        sendEmailNotification("ðŸ“Ž Ha enviado un archivo", selectedChatID);
                    };
                }
            } catch(error) { console.error(error); }
            
            inp.value = "";
            fileInp.value = "";
            sendBtn.disabled = false;
        };

        // --- BORRADO REAL DE LA BASE DE DATOS (FIREBASE) ---
        window.deleteChatHistory = async () => {
            if(!selectedChatID || !isAdmin) return;
            if(!confirm("Â¿EstÃ¡s seguro de borrar TODO el historial de este chat de la base de datos? Esto es irreversible.")) return;

            try {
                const snapshot = await getDocs(collection(db, "chats", selectedChatID, "messages"));
                const batch = writeBatch(db);
                snapshot.forEach((doc) => { batch.delete(doc.ref); });
                await batch.commit();
                
                await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: "Chat vaciado" });
                alert("Historial eliminado correctamente.");
            } catch (error) { alert("Error al borrar historial."); }
        };

        // UI HELPERS
        window.cerrarChat = () => document.body.classList.remove('chat-open');

    </script>
</body>
</html>
