        function compressImage(file, quality = 0.5, maxWidth = 600) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');

                else { updateDoc(userRef, { lastSeen: serverTimestamp() }); }
            });
            window.addEventListener("beforeunload", () => { updateDoc(userRef, { isOnline: false, lastSeen: serverTimestamp() }); });
        }

        function formatLastSeen(timestamp) {
            if(!timestamp) return "Desconocido";
            const date = timestamp.toDate();
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); 
            if(diff < 60) return "hace un momento";
            if(diff < 3600) return `hace ${Math.floor(diff/60)} min`;
            if(diff < 86400) return `hace ${Math.floor(diff/3600)} h`;
            return date.toLocaleDateString();
        }

        function loadClients() {
            onSnapshot(collection(db, "chats"), (snap) => {
                allClientsData = [];
                snap.forEach(d => { allClientsData.push({ id: d.id, ...d.data() }); });
                allClientsData.sort((a, b) => {
                    if(a.isOnline && !b.isOnline) return -1;
                    if(!a.isOnline && b.isOnline) return 1;
                    const tA = a.registrado ? a.registrado.seconds : 0;
                    const tB = b.registrado ? b.registrado.seconds : 0;
                    return tB - tA;
                });
                renderClientList(allClientsData);
            });
        }

        function renderClientList(dataArray) {
            const list = document.getElementById('list-container');
            list.innerHTML = "";
            dataArray.forEach(data => {
                const item = document.createElement('div');
                item.className = `client-item ${selectedChatID === data.id ? 'active' : ''}`;
                const statusClass = data.isOnline ? 'online' : 'offline';
                item.innerHTML = `
                    <div class="status-dot ${statusClass}"></div>
                    <div class="client-info">
                        <div class="client-name">${data.id}</div>
                        <div class="client-preview" style="${data.isOnline ? 'color:#00ff88;' : ''}">
                            ${data.isOnline ? 'En lÃ­nea ahora' : (data.lastMsg || '...')}
                        </div>
                    </div>
                `;
                item.onclick = () => {
                    loadChat(data.id);
                    if(window.innerWidth <= 768) document.body.classList.add('chat-open');
                };
                list.appendChild(item);
            });
        }

        document.getElementById('searchClients').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderClientList(allClientsData.filter(c => c.id.toLowerCase().includes(term)));
        });

        function loadChat(chatID) {
            selectedChatID = chatID;
            document.getElementById('chat-title').innerText = chatID;
            if(isAdmin) renderClientList(allClientsData); 

            if(unsubStatus) unsubStatus();
            unsubStatus = onSnapshot(doc(db, "chats", chatID), (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    const subTitle = document.getElementById('chat-subtitle');
                    if(data.isOnline) {
                        subTitle.innerHTML = `<span style="font-size:1.4rem; line-height: 0;">â€¢</span> En lÃ­nea`;
                        subTitle.classList.add('online-text');
                    } else {
                        subTitle.innerText = `Ãšlt. vez: ${formatLastSeen(data.lastSeen)}`;
                        subTitle.classList.remove('online-text');
                    }
                }
            });

            if(unsubMessages) unsubMessages();
            const q = query(collection(db, "chats", chatID, "messages"), orderBy("fecha", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const display = document.getElementById('msg-display');
                display.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    let isMe = (isAdmin && data.emisor === 'admin') || (!isAdmin && data.emisor === 'cliente');
                    div.className = `msg ${isMe ? 'me' : 'other'}`;
                    let content = ``;
                    if(data.texto) content += `<p>${data.texto}</p>`;
                    if(data.fileType && data.fileType.startsWith('audio')) {
                         content += `<audio controls src="${data.file}" style="max-width:200px; margin-top:8px; height:35px; filter: invert(1);"></audio>`;
                    } else if(data.fileType && data.fileType.startsWith('image')) {
                        content += `<img src="${data.file}" class="attachment-img" onclick="window.open('${data.file}')">`;
                    } else if(data.file) {
                        content += `<a href="${data.file}" download style="color:#00ff88; display:block; margin-top:10px; font-weight:700;">ðŸ“Ž Archivo adjunto</a>`;
                    }
                    const date = data.fecha ? data.fecha.toDate() : new Date();
                    content += `<span class="msg-time">${date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
                    div.innerHTML = content;
                    display.appendChild(div);
                });
                setTimeout(() => { display.scrollTop = display.scrollHeight; }, 50);
            });
        }

        function sendEmailNotification(msg, fromEmail) {
            if(!isAdmin && EMAILJS_PUBLIC_KEY && EMAILJS_SERVICE_ID && EMAILJS_TEMPLATE_ID) {
                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, { from_name: fromEmail, message: msg, reply_to: fromEmail });
            }
        }

        const micBtn = document.getElementById('micBtn');
        micBtn.onclick = async () => {
            if(!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = async () => {
                            await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                                file: reader.result, fileType: 'audio/mp3', emisor: isAdmin ? "admin" : "cliente", fecha: serverTimestamp()
                            });
                            await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: "ðŸŽ¤ Nota de voz" });
                            
                            if (isAdmin) { await enviarNotificacionPush(selectedChatID, "ðŸŽ¤ Nota de voz"); }
                        };
                    };
                    mediaRecorder.start();
                    micBtn.classList.add("recording");
                } catch(err) { alert("Permiso de micrÃ³fono denegado"); }
            } else { mediaRecorder.stop(); micBtn.classList.remove("recording"); }
        };

        document.getElementById('input-area').onsubmit = async (e) => {
            e.preventDefault();
            const inp = document.getElementById('msgInp');
            const txt = inp.value.trim();
            const file = fileInp.files[0];
            if(!txt && !file) return;
            if(!selectedChatID) return;

            const sendBtn = document.getElementById('sendBtn');
            const originalIcon = sendBtn.innerHTML;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                if(txt) {
                    await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                        texto: txt, emisor: isAdmin ? "admin" : "cliente", fecha: serverTimestamp()
                    });
                    await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: txt });
                    sendEmailNotification(txt, selectedChatID);
                    
                    if (isAdmin) { await enviarNotificacionPush(selectedChatID, txt); }
                }
                if(file) {
                    let fileData, type;
                    if (file.type.startsWith('image/')) {
                        fileData = await compressImage(file);
                        type = "image/jpeg"; 
                    } else {
                        fileData = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.readAsDataURL(file);
                        });
                        type = file.type;
                    }
                    await addDoc(collection(db, "chats", selectedChatID, "messages"), {
                        file: fileData, fileType: type, emisor: isAdmin ? "admin" : "cliente", fecha: serverTimestamp()
                    });
                    const label = type.startsWith('image/') ? "ðŸ“· Imagen" : "ðŸ“Ž Archivo";
                    await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: label });
                    sendEmailNotification(label, selectedChatID);

                    if (isAdmin) { await enviarNotificacionPush(selectedChatID, "ðŸ“Ž Archivo adjunto"); }
                }
                inp.value = "";
                closePreview();
            } catch(error) { 
                console.error("Error crÃ­tico:", error); 
                alert("âš ï¸ ERROR: No se pudo enviar el mensaje.");
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalIcon;
            }
        };

        window.deleteChatHistory = async () => {
            if(!selectedChatID || !isAdmin) return;
            if(!confirm("Â¿EstÃ¡s seguro de borrar TODO el historial?")) return;
            try {
                const snapshot = await getDocs(collection(db, "chats", selectedChatID, "messages"));
                const batch = writeBatch(db);
                snapshot.forEach((doc) => { batch.delete(doc.ref); });
                await batch.commit();
                await updateDoc(doc(db, "chats", selectedChatID), { lastMsg: "Chat vaciado" });
                alert("Historial eliminado.");
            } catch (error) { alert("Error al borrar historial."); }
        };
        window.cerrarChat = () => document.body.classList.remove('chat-open');
    </script>
